<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 3rem;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            background: #1e90ff;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0b70d0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>We're glad to have you here.</p>
        <a href="#" class="btn">Get Started</a>
    </div>

</body>
</html>
